SOLVE IT 9 
<br/>
<br/>
KALKULATOR SEDERHANA
<form id = "form">
Masukan angka 1 : <input id="angka1" type="number">
<br/>
Masukan angka 2 : <input id="angka2" type="number">
<br/>
<input type="button" onclick="kali()" value="Kali x">
&nbsp;
<input type="button" onclick="bagi()" value="Bagi :">
&nbsp;
<input type="button" onclick="tambah()" value="Tambah +">
&nbsp;
<input type="button" onclick="kurang()" value="Kurang -">
<br/>
<input type="button" onclick="modulus()" value="Modulus %">
&nbsp;
<input type="button" onclick="pangkat()" value="Pangkat ^">
<br/>
</form>
<p id = "hasil"></p>

<script>
    function kali()
    {  
        let input1 = document.getElementById("angka1").value;
        let input2 = document.getElementById("angka2").value;
        let hasil = input1*input2;
        document.getElementById("hasil").innerHTML = hasil;
    }
    function bagi()
    {  
        let input1 = document.getElementById("angka1").value;
        let input2 = document.getElementById("angka2").value;
        let hasil = input1/input2;
        document.getElementById("hasil").innerHTML = hasil;
    }
    function tambah()
    {  
        let input1 = parseInt(document.getElementById("angka1").value);
        let input2 = parseInt(document.getElementById("angka2").value);
        
        let hasil = input1 + input2;
        document.getElementById("hasil").innerHTML = hasil;
    }
    function kurang()
    {  
        let input1 = parseInt(document.getElementById("angka1").value);
        let input2 = parseInt(document.getElementById("angka2").value);
        let hasil = input1 + input2;
        document.getElementById("hasil").innerHTML = input1 + input2;
    }
    function modulus()
    {  
        let input1 = document.getElementById("angka1").value;
        let input2 = document.getElementById("angka2").value;
        let hasil = input1%input2;
        document.getElementById("hasil").innerHTML = hasil;
    }
    function pangkat()
    {  
        let input1 = document.getElementById("angka1").value;
        let input2 = document.getElementById("angka2").value;
        let hasil = Math.pow(input1,input2);
        document.getElementById("hasil").innerHTML = hasil;
    }
</script>
