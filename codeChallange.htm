<script>

    
    
    
    let coloum = [];

/////////////////////////////////////////////////////////////////////
//PUTAR KANAN 0 KALI

if(putar<1)
{
    let count = 0;

    for(let j = 0 ; j<besarKotak ; j++)
    {
        for(let i=0 ; i<besarKotak ; i++)
        {
            count++;
            coloum.push(count);       
        }

        coloum.push('<br/>');
        brCount++;
    }
        
    for(let k = 0; k<(besarKotak*besarKotak)+brCount ; k++)
    {
        if(k<9)

            document.write('&nbsp&nbsp&nbsp&nbsp' + coloum[k]);

            document.write('&nbsp&nbsp' + coloum[k]);
        }
        
    }
}


/////////////////////////////////////////////////////////////////////
//PUTAR KANAN 1 KALI

if(putar>0 && putar<2)
{
    let count = 0;

    for(let j = 0 ; j<besarKotak ; j++)
    {
        for(let i=0 ; i<besarKotak ; i++)
        {
            coloum.push('');
        }

        coloum.push('<br/>'); 
    }

    let rowKe = 0;
    let countShiftColoum = 0;
    let coloumKe = 1;

    for(let h = 0 ; h<besarKotak*besarKotak ; h++)
    {
        count++;
        coloum[(besarKotak-coloumKe)+(besarKotak*rowKe)+rowKe] = count;
            
        countShiftColoum++;

        if(countShiftColoum ==  besarKotak)
        {
            coloumKe++;
            countShiftColoum = 0;
        }

        rowKe++;

        if(rowKe == besarKotak)
        {

            brCount++;
        }

    }

    for(let k = 0; k<(besarKotak*besarKotak)+brCount ; k++)
    {
            document.write('&nbsp&nbsp' + coloum[k]);    
    }
}
