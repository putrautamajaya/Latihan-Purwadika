<head>
        <title>Soal 3</title>
    
        <style> 
            table, th, td 
            {
            border: 2px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>
    
    <b>Daftar Manusia</b><br/><br/>
    
    Nama : <input id="name" type="text"><br/><br/>
    Umur : <input id="age" type="number"><br/><br/>
    Kelamin : <input id="kelaminPria" type="radio" name="Kelamin" value="Pria"> Pria 
              <input id="kelaminWanita" type="radio" name="Kelamin" value="Wanita"> Wanita 
              <br/><br/>
    Pekerjaan : <input id="pekerjaan" type="text"><br/><br/>
    
    <input type="button" onclick="daftar()" value="Submit">
    <input id="sort" type="button" onclick="sortNama()" value="Sort Nama">
    <input id="sort" type="button" onclick="sortUmur()" value="Sort Umur">
    <input id="sort" type="button" onclick="sortKelamin()" value="Sort Kelamin">
    <input id="sort" type="button" onclick="sortPekerjaan()" value="Sort Pekerjaan">
    
    <table id = "hasil"></table>
    
    <script>
    class peserta
    {
        constructor(nama, umur, kelamin, pekerjaan)
        {
            this.nama = nama;
            this.umur = umur;
            this.kelamin = kelamin;
            this.pekerjaan = pekerjaan;
        }
    }
    
    let memori = [];
    let memoriFormatTabel;

    function daftar()
    {
        let nama = document.getElementById("name").value;
        let umur = document.getElementById("age").value;
        let pekerjaan = document.getElementById("pekerjaan").value;
        let kelamin = '';

        if(document.getElementById('kelaminPria').checked == true)
        {
            kelamin = document.getElementById("kelaminPria").value;
        }
        else if(document.getElementById('kelaminWanita').checked == true)
        {
            kelamin = document.getElementById("kelaminWanita").value;
        }
        
        let pendaftar = new peserta(nama,umur,kelamin,pekerjaan);
        memori.push(pendaftar);;
    
        let memoriFormatTabel = `<tr>
                                <th> Nama </th>
                                <th> Umur </th>
                                <th> Kelamin </th>
                                <th> Pekerjaan </th>
                                </tr>`
    
        for(let i in memori)
        {
        let formatTabel =   `<tr>
                            <td>${memori[i].nama}</td>
                            <td>${memori[i].umur}</td>
                            <td>${memori[i].kelamin}</td>
                            <td>${memori[i].pekerjaan}</td>
                            </tr>`;
    
        memoriFormatTabel += formatTabel;
        }
    
        document.getElementById("hasil").innerHTML = memoriFormatTabel;
    
        
    
    }
    
    function sortNama()
    {

        memori.sort(function(a, b)
        {var x = a.nama.toLowerCase();
        var y = b.nama.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;});
    
        console.log(memori);
    
        let memoriFormatTabel = `<tr>
                                <th> Nama </th>
                                <th> Umur </th>
                                <th> Kelamin </th>
                                <th> Pekerjaan </th>
                                </tr>`
    
        for(let i in memori)
        {
        let formatTabel =  `<tr>
                            <td>${memori[i].nama}</td>
                            <td>${memori[i].umur}</td>
                            <td>${memori[i].kelamin}</td>
                            <td>${memori[i].pekerjaan}</td>
                            </tr>`;
    
        memoriFormatTabel += formatTabel;
        }
        document.getElementById("hasil").innerHTML = memoriFormatTabel;
    }
    
    function sortUmur()
    {
        memori.sort(function(a, b){return a.umur - b.umur});
    
        console.log(memori);
    
        let memoriFormatTabel = `<tr>
                                <th> Nama </th>
                                <th> Umur </th>
                                <th> Kelamin </th>
                                <th> Pekerjaan </th>
                                </tr>`
    
        for(let i in memori)
        {
        let formatTabel =  `<tr>
                            <td>${memori[i].nama}</td>
                            <td>${memori[i].umur}</td>
                            <td>${memori[i].kelamin}</td>
                            <td>${memori[i].pekerjaan}</td>
                            </tr>`;
    
        memoriFormatTabel += formatTabel;
        }
        document.getElementById("hasil").innerHTML = memoriFormatTabel;
    }

    function sortKelamin()
    {
        //ambil memori yg sudah ada input sekarang. lalu di sort berdasarkan nama lalu di tampilkan ulang.
        memori.sort(function(a, b)
        {var x = a.kelamin.toLowerCase();
        var y = b.kelamin.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;});
    
        console.log(memori);
    
        let memoriFormatTabel = `<tr>
                                <th> Nama </th>
                                <th> Umur </th>
                                <th> Kelamin </th>
                                <th> Pekerjaan </th>
                                </tr>`
    
        for(let i in memori)
        {
        let formatTabel =   `<tr>
                            <td>${memori[i].nama}</td>
                            <td>${memori[i].umur}</td>
                            <td>${memori[i].kelamin}</td>
                            <td>${memori[i].pekerjaan}</td>
                            </tr>`;

        memoriFormatTabel += formatTabel;
        }
        document.getElementById("hasil").innerHTML = memoriFormatTabel;
    }
    
    function sortPekerjaan()
    {
        //ambil memori yg sudah ada input sekarang. lalu di sort berdasarkan nama lalu di tampilkan ulang.
        memori.sort(function(a, b)
        {var x = a.pekerjaan.toLowerCase();
        var y = b.pekerjaan.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;});
    
        console.log(memori);
    
        let memoriFormatTabel = `<tr>
                                <th> Nama </th>
                                <th> Umur </th>
                                <th> Kelamin </th>
                                <th> Pekerjaan </th>
                                </tr>`
    
        for(let i in memori)
        {
        let formatTabel =   `<tr>
                            <td>${memori[i].nama}</td>
                            <td>${memori[i].umur}</td>
                            <td>${memori[i].kelamin}</td>
                            <td>${memori[i].pekerjaan}</td>
                            </tr>`;
                            
        memoriFormatTabel += formatTabel;
        }
        document.getElementById("hasil").innerHTML = memoriFormatTabel;
    }
    
    
    </script>
